<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car</title>

</head>
<body>
    
    <script src="three.js"></script>
    <script type="module" src="GLTFLoader.js"></script>
  
   <script type="module">
       import {OrbitControls} from "./OrbitControls.js"
        import {GLTFLoader} from "./GLTFLoader.js"
      

         var scene = new THREE.Scene();
         var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.01,
            1000 
        );
         var renderer = new THREE.WebGLRenderer();
         renderer.setSize(window.innerWidth,window.innerHeight);
         document.body.appendChild(renderer.domElement);

         var loader = new GLTFLoader();

            var car;
            loader.load("scene.gltf", function (gltf) {
            car = gltf.scene;
            car.scale.set(1,1,1)
            car.position.set(0,0,0)
            
            scene.add(gltf.scene);
            });


    
        scene.background = new THREE.Color(0xffffff)
       
       
        var lights = new THREE.DirectionalLight(0xffffff,6)
        lights.position.set(5,100,10)
       
        var lights2 = new THREE.DirectionalLight(0xffffff,2)
        lights2.position.set(40,0,0)
        var lights3 = new THREE.DirectionalLight(0xffffff,2)
        lights3.position.set(5,-100,0)
        var lights4 = new THREE.DirectionalLight(0xffffff,2)
        lights4.position.set(-40,0,0)
         scene.add(lights);
         scene.add(lights2);
         scene.add(lights3);
         scene.add(lights4);
         camera.position.set(0,0,5);
            
         var control = new OrbitControls(camera, renderer.domElement);
         function animate(){
             requestAnimationFrame(animate);
             renderer.render(scene,camera);
            
            
            }
         animate();
    </script>
</body>
</html>
